<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro do Aluno PUC-Campinas</title>
    <link rel="stylesheet" href="cadastro_aluno.css" />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="cadastro_aluno.js" defer></script>
</head>

<body>
    <header id="topo">
        <p id="texttopo">o o o</p>
    </header>

    <header>
        <div id="LogoPuc">
            <img  src="../../assets/Imagens/Logo_Puc.png" class="logo" alt="Logo da PUC Campinas" width="215vw" height="90vh">
        </div>
        <div id="texto">
            <h1>Complete seu cadastro!</h1>
            <p>Bem-vindo ao sistema de gestão bibliotecário</p>
        </div>
    </header>

    <main>
        <form class="formAluno" id="formAluno" action="#" method="post">
            <div id="leftRow">
                <div class="inputGroup">
                    <label class="label" for="nome">Nome:</label>
                    <input class="input" type="text" id="nome" name="nome" placeholder="Digite seu nome">
                </div>

                <div class="inputGroup">
                    <label class="label" for="ra">R.A:</label>
                    <input class="input" type="text" id="ra" name="ra" placeholder="Digite seu RA">
                </div>
            </div>
            <div id="rightRow">
                <div class="inputGroup">
                    <label class="label" for="email">Email:</label>
                    <input class="input" type="email" id="email" name="email" placeholder="Digite seu e-mail">
                </div>
                <div class="inputGroup">
                    <label class="label" for="telefone">Telefone:</label>
                    <input class="input" type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
                </div>
            </div>
            <div id="toast-sucesso" role="status" aria-live="polite"></div> 
            <div id="toast-erro" role="alert" aria-live="assertive"></div> 
        </form>
        <div class="botao_enter">
            <button  class="botaoEnvio" id="botaoEnvio" type="submit" form="formAluno">Cadastrar</button>
        </div>
    </main>

</body>

</html>
